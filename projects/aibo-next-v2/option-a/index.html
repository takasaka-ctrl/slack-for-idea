  <style>
    body {
      font-feature-settings: "palt" 1;
      image-rendering: pixelated;
    }

    .pixel-border {
      box-shadow:
        4px 0 0 0 #5a3a20,
        -4px 0 0 0 #5a3a20,
        0 4px 0 0 #5a3a20,
        0 -4px 0 0 #5a3a20,
        4px 4px 0 0 #5a3a20,
        -4px 4px 0 0 #5a3a20,
        4px -4px 0 0 #5a3a20,
        -4px -4px 0 0 #5a3a20;
    }

    .pixel-shadow {
      box-shadow: 4px 4px 0 0 rgba(0,0,0,0.3);
    }

    @keyframes bounce-pixel {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes blink {
      0%, 90%, 100% { opacity: 1; }
      95% { opacity: 0; }
    }

    .character-bounce {
      animation: bounce-pixel 1s ease-in-out infinite;
    }

    .blink-animation {
      animation: blink 4s infinite;
    }

    .xp-bar {
      background: repeating-linear-gradient(
        90deg,
        #40a840 0px,
        #40a840 8px,
        #308030 8px,
        #308030 10px
      );
    }

    /* Pixel art character using CSS */
    .pixel-character {
      width: 128px;
      height: 128px;
      position: relative;
    }

    .pixel-row {
      display: flex;
      height: 8px;
    }

    .pixel {
      width: 8px;
      height: 8px;
    }

    .speech-bubble {
      position: relative;
      background: #fff;
      border: 4px solid #5a3a20;
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -16px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 16px solid #5a3a20;
    }

    .speech-bubble::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 12px solid #fff;
      z-index: 1;
    }
  </style>
</head>
