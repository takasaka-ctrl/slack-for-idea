design_rationale:
  why_this_works: |
    日本のソーシャルゲーム市場で実績のあるUI/UXパターンを採用。
    パステルカラーと丸みのあるデザインで
    幅広い層に受け入れられやすい。
    育成ゲームとしての「かわいさ」を最大限に表現。
  differentiator: |
    キャラクターに合わせたスパークルエフェクト。
    ソフトシャドウとグラデーションによる立体感。
    SNS映えするビジュアル。
  risk: |
    女性向けに見られる可能性があるが、
    ターゲット層によっては好意的に受け取られる。
