  <script>

  <style>
    body {
      font-feature-settings: "palt" 1;
      letter-spacing: -0.02em;
    }

    .neon-glow-cyan {
      box-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 30px #00ffff40;
    }

    .neon-glow-magenta {
      box-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 30px #ff00ff40;
    }

    .neon-glow-yellow {
      box-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00, 0 0 30px #ffff0040;
    }

    .neon-text-cyan {
      text-shadow: 0 0 10px #00ffff, 0 0 20px #00ffff, 0 0 40px #00ffff;
    }

    .neon-text-magenta {
      text-shadow: 0 0 10px #ff00ff, 0 0 20px #ff00ff, 0 0 40px #ff00ff;
    }

    .neon-text-yellow {
      text-shadow: 0 0 10px #ffff00, 0 0 20px #ffff00;
    }

    .grid-bg {
      background-image:
        linear-gradient(rgba(0,255,255,0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(0,255,255,0.03) 1px, transparent 1px);
      background-size: 20px 20px;
    }

    .scanline {
      background: repeating-linear-gradient(
        0deg,
        transparent,
        transparent 2px,
        rgba(0,0,0,0.1) 2px,
        rgba(0,0,0,0.1) 4px
      );
    }

    @keyframes pulse-neon {
      0%, 100% { opacity: 1; filter: brightness(1); }
      50% { opacity: 0.8; filter: brightness(1.2); }
    }

    @keyframes glitch {
      0%, 100% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(-2px, -2px); }
      60% { transform: translate(2px, 2px); }
      80% { transform: translate(2px, -2px); }
    }

    @keyframes float-glow {
      0%, 100% {
        transform: translateY(0);
        filter: drop-shadow(0 0 20px #00ffff);
      }
      50% {
        transform: translateY(-10px);
        filter: drop-shadow(0 0 40px #00ffff) drop-shadow(0 0 60px #ff00ff);
      }
    }

    .character-glow {
      animation: float-glow 3s ease-in-out infinite;
    }

    .pulse-animation {
      animation: pulse-neon 2s ease-in-out infinite;
    }

    .xp-bar-neon {
      background: linear-gradient(90deg, #00ffff 0%, #00ff88 50%, #ffff00 100%);
    }

    .card-border {
      border: 1px solid rgba(0,255,255,0.3);
      background: rgba(26,26,46,0.8);
      backdrop-filter: blur(10px);
    }

    .speech-bubble {
      position: relative;
      background: rgba(26,26,46,0.95);
      border: 2px solid #00ffff;
      box-shadow: 0 0 20px rgba(0,255,255,0.3), inset 0 0 20px rgba(0,255,255,0.1);
    }

    .speech-bubble::after {
      content: '';
      position: absolute;
      bottom: -14px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 12px solid transparent;
      border-right: 12px solid transparent;
      border-top: 14px solid #00ffff;
    }

    .speech-bubble::before {
      content: '';
      position: absolute;
      bottom: -10px;
      left: 50%;
      transform: translateX(-50%);
      width: 0;
      height: 0;
      border-left: 8px solid transparent;
      border-right: 8px solid transparent;
      border-top: 10px solid rgba(26,26,46,0.95);
      z-index: 1;
    }
  </style>
</head>
