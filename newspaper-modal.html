<!-- ARTICLE DETAIL MODAL -->
<div id="article-modal" class="modal" aria-hidden="true" role="dialog" aria-labelledby="modal-title">
  <div class="modal-overlay" aria-label="背景オーバーレイ"></div>
  <div class="modal-container">
    <div class="modal-content">
      <header class="modal-header">
        <button class="modal-close" aria-label="閉じる" title="閉じる（ESCキー）">×</button>
        <button class="modal-copy" aria-label="保存用テキストコピー" title="保存用テキストコピー">
          📋 保存用テキストコピー
        </button>
      </header>
      
      <article class="modal-newspaper">
        <div class="modal-category-tag"></div>
        <h1 id="modal-title" class="modal-headline"></h1>
        <div class="modal-meta"></div>
        
        <div class="modal-introduction"></div>
        
        <div class="modal-sections"></div>
        
        <div class="modal-personal-tips">
          <h3>💡 あなたへの活用アイデア</h3>
          <ul></ul>
        </div>

        <div class="modal-key-takeaways">
          <h3>📌 重要ポイント</h3>
          <ul></ul>
        </div>
        
        <footer class="modal-footer">
          <h3>🔗 関連リンク</h3>
          <ul class="modal-links"></ul>
        </footer>
      </article>
    </div>
  </div>
</div>
